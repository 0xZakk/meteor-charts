<template name="donut">
    <div class="chart donut-chart">
        {{#if header}}
            <div class="chart-header">
                {{header}}
            </div>
        {{/if}}
        <div class="{{title}}-donut-canvas-container donut-container">
            <canvas id="{{title}}-donut-chart-js"></canvas>
        </div>
        {{#if footer}}
            <div class="chart-footer">
                {{footer}}
            </div>
        {{/if}}
    </div>
</template>
